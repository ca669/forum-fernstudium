server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # React Router: Alle Anfragen an index.html weiterleiten (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (optional - falls Frontend und Backend zusammen laufen sollen)
    location /api/ {
        proxy_pass http://api:8080/api/;
    }
}
