services:
  # BACKEND (PHP Slim)
  api:
    build: ./forum-backend
    container_name: forum-api
    ports:
      - "8000:8080"
    environment:
      JWT_SECRET: "MeinSuperGeheimesPasswort123!"
    volumes:
      # Wir mounten den Ordner 'var' nach au√üen, damit die SQLite-DB persistent bleibt.
      # Host-Path muss ggf. auf Zielsystem angepasst werden.
      - ./forum-backend/var:/var/www/html/var
    networks:
      - forum-network

  # FRONTEND (React + Nginx)
  web:
    build:
      context: ./forum-frontend
    container_name: forum-web
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - forum-network

networks:
  forum-network:
    driver: bridge
